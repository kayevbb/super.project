{% extends "base.html" %}

{% block title %}Измените аккаунт{% endblock %}

{% block content %}
  <h1>Измените профиль</h1>
  <p>Вы можете изменить Ваш аккаунт используя нижнюю форму:</p>
  <form action="" method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Save changes"></p>
  </form>
{% endblock %}
