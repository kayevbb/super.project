{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Измените ваш аккаунт{% endblock %}

{% block content %}
  <h1>Измените ваш аккаунт</h1>
  <p>Вы можете изменить Ваш аккаунт используя нижную форму:</p>
  <form action="" method="post" enctype="multipart/form-data">
    {{ user_form|crispy }}
    {{ profile_form|crispy }}
    {% csrf_token %}
    <p><input type="submit" value="Save changes"></p>
  </form>
{% endblock %}
